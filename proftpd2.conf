# This is the ProFTPD configuration file
# 创建虚拟ftpw 用户
# ftpasswd --passwd --file=/etc/ftpd.passwd --name=ftpw  --home=/data/ftp --shell=/bin/false --uid 2000
# chown 2000.2000 /data/ftp/ -R
# ftpasswd 这个命令，主要用来管理/etc/ftpd.passwd 这个文件

# ftpw 具有上传权限，密码是 ftpwpass
# ftp 或anonymous  无需密码（直接回车） 只读下载权限

#
# See: http://www.proftpd.org/docs/directives/linked/by-name.html

# Server Config - config used for anything outside a <VirtualHost> or <Global> context
# See: http://www.proftpd.org/docs/howto/Vhost.html

ServerName			"ProFTPD server"
ServerIdent			on "FTP Server ready."
ServerAdmin			root@localhost
DefaultServer			on
SystemLog /var/log/proftpd.log  
# UseEncoding UTF-8 GBK
UseReverseDNS    off
RequireValidShell off


# Cause every FTP user except adm to be chrooted into their home directory
# Aliasing /etc/security/pam_env.conf into the chroot allows pam_env to
# work at session-end time (http://bugzilla.redhat.com/477120)
VRootEngine			on
DefaultRoot			~ !adm
VRootAlias			/etc/security/pam_env.conf etc/security/pam_env.conf

AuthUserFile  /etc/ftpd.passwd
AuthGroupFile /etc/ftpd.group

# AuthPAMConfig			proftpd
AuthPAM off
AuthOrder			mod_auth_file.c

# AuthPAMConfig			proftpd
# AuthOrder			mod_auth_pam.c* mod_auth_unix.c
# If you use NIS/YP/LDAP you may need to disable PersistentPasswd
PersistentPasswd		off

# Don't do reverse DNS lookups (hangs on DNS problems)
UseReverseDNS			off

# Set the user and group that the server runs as
User				nobody
Group				nobody

# proftpd默认情况下是不支持断点续传的，但是你又需要此功能？哈哈，很简单，只需要在proftpd.conf中添加以下两行，然后重启就ok
# break point
AllowRetrieveRestart on
AllowStoreRestart on 
# To prevent DoS attacks, set the maximum number of child processes
# to 20.  If you need to allow more than 20 concurrent connections
# at once, simply increase this value.  Note that this ONLY works
# in standalone mode; in inetd mode you should use an inetd server
# that allows you to limit maximum number of processes per service
# (such as xinetd)
MaxInstances			20

# Disable sendfile by default since it breaks displaying the download speeds in
# ftptop and ftpwho
UseSendfile			off

# Define the log formats
LogFormat			default	"%h %l %u %t \"%r\" %s %b"
LogFormat			auth	"%v [%P] %h %t \"%r\" %s"

