- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/interception/dual-function-keys.yaml | uinput -d $DEVNODE"
  DEVICE:
    # libinput list-devices | grep "^Device"
    #  找出 keyboard 的名字 如我的是 Apple SPI Keyboard
    NAME: Apple SPI Keyboard
    Events:
     # 估计这里的 key 列表 与 .dual-function-keys.yaml MAPPINGS  下的 key 需要一致
     # KEY_F,KEY_E,KEY_TAB,KEY_COMMA,
      EV_KEY: [ KEY_SPACE,KEY_CAPSLOCK,KEY_LEFTMETA,KEY_LEFTCTRL,KEY_RIGHTMETA,KEY_LEFTSHIFT]
