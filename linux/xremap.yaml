  - name: Google Search
    application:
      only: Google-chrome
    remap:
      Super-C-M-p: C-Shift-t
      Super-C-M-n: C-tab
      Super-C-M-k: C-Shift-tab
      Super-C-M-j: C-tab
      Super-C-M-h: M-left
      Super-C-M-l: M-right
      Super-C-M-o: C-l
      Super-C-M-w: C-w
      Super-C-M-t: C-t
      Super-C-M-r: C-r
      C-n: down
      C-p: up
      C-f: right
      C-b: left

  # - name: Terminal
  #   application:
  #     only: Gnome-terminal
  #   remap:
  #     Super-o: M-o
  - name: Default -- some of these are overridden by the above definitions
    application:
      not: [ Gnome-terminal, emacs]
      # not: [Google-chrome, Slack, Gnome-terminal, jetbrains-idea,emacs]
    remap:
      Super-C-M-a: C-a
      Super-C-M-c: C-c
      Super-C-M-v: C-v
      Super-C-M-z: C-z
      Super-C-M-s: C-s
      Super-C-M-r: C-r

