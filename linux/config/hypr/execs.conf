# Some default env vars.
exec-once = sudo /usr/local/bin/on-keyboard-update 
exec-once = waybar
exec-once = swaybg -i ~/.config/sway/sway-bg.jpg    
# exec-once = dbus-update-activation-environment --all 
# exec-once = systemctl --user import-environment SSH_AUTH_SOCK GPG_TTY DISPLAY XAUTHORITY WAYLAND_DISPLAY SWAYSOCK XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP QT_QPA_PLATFORM _JAVA_AWT_WM_NONREPARENTING SDL_VIDEODRIVER
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user restart sway-session.target
exec-once = wl-paste --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
# exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1  
exec-once = fcitx5 -d --replace
exec-once = dex -a -s /etc/xdg/autostart/:~/.config/autostart/
# Execute your favorite apps at launch
exec-once = swayidle -w \
         timeout 300 'swaylock -f -c 000000' \
         timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
         before-sleep 'swaylock -f -c 000000'
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
