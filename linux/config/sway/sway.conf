# Default config for sway
#
# Copy this to ~/.config/sway/config and edit it to your li sway` for a complete reference.

### Variables
#pacman -S xorg-xmodmap
# xmodmap 
# control/shift/lock/mod1/mod4
# mod1=alt/meta
# mod4=cmd/win

# Spacekey   = Mod4+control = cmd+control
# Caplocks   =mod4+mod1     =cmd+alt
# Your preferred terminal emulator
# wget https://github.com/alacritty/alacritty/blob/master/extra/alacritty.info
# sudo tic -xe alacritty,alacritty-direct ./alacritty.info
# Your preferred application launcher
# Note: pass the final command to swaymsg so that the resulting window can be opened
# on the original workspace that the command was run on.
set $menu  bemenu-run -p "run:"|xargs swagmsg exec --

### Output configuration
#
# Default wallpaper (more resolutions are available in /usr/share/backgrounds/sway/)
output * bg /usr/share/backgrounds/sway/Sway_Wallpaper_Blue_1920x1080.png fill
#
# Example configuration:
#
#   output HDMI-A-1 resolution 1920x1080 position 1920,0
#
# You can get the names of your outputs by running: swaymsg -t get_outputs

### Idle configuration
#
# Example configuration:
#
exec swayidle -w \
         timeout 300 'swaylock -f -c 000000' \
         timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
         before-sleep 'swaylock -f -c 000000'
#
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.
### Key bindings
#
# Basics:
    # Start a terminal
    #
    bindsym spacekey+e exec $HOME/bin/sway-run-or-raise.sh emacs emacs 
    bindsym spacekey+f exec $HOME/bin/sway-run-or-raise.sh google-chrome google-chrome-stable 
    bindsym spacekey+d exec $HOME/bin/sway-run-or-raise.sh dropdown-term foot --term=xterm-256color  --app-id=dropdown-term -w 900x500 
	bindsym spacekey+Return fullscreen disable, exec foot

    # Start your launcher
    bindsym caplocks+d exec $menu

    # Drag floating windows by holding down caplocks and left mouse button.
    # Resize them with right mouse button + caplocks.
    # Despite the name, also works for non-floating windows.
    # Change normal to inverse to use left mouse button for resizing and right
    # mouse button for dragging.
    floating_modifier control normal

    # Reload the configuration file
    bindsym caplocks+c reload
    bindsym caplocks+control+c reload

    # Exit sway (logs you out of your Wayland session)
    bindsym caplocks+q exec swaymsg exit
#
# Moving around:
#
    # Move the focused window with the same, but add control
    bindsym caplocks+control+h move left
    bindsym caplocks+control+j move down
    bindsym caplocks+control+k move up
    bindsym caplocks+control+l move right
#
# Workspaces:
#
    # 左右滑
    bindgesture swipe:4:right workspace prev
    bindgesture swipe:4:left workspace next

    # 捏
    bindgesture pinch:inward+up move up
    bindgesture pinch:inward+down move down
    bindgesture pinch:inward+left move left
    bindgesture pinch:inward+right move right
    
    # Move focused container to workspace
    # Note: workspaces can have any name you want, not just numbers.
    # We just use 1-10 as the default.
    
#
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # caplocks+b or caplocks+v, for horizontal and vertical splits
    # respectively.
    bindsym caplocks+i splith
    bindsym caplocks+v splitv

    # Switch the current container between different layout styles
    bindsym caplocks+slash layout stacking
    bindsym caplocks+t layout tabbed
    bindsym caplocks+e layout toggle split

    # Make the current focus fullscreen
    # bindsym spacekey+m fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym caplocks+f floating toggle
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym caplocks+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym caplocks+minus scratchpad show

	bindsym XF86MonBrightnessDown exec light -U 10
	bindsym XF86MonBrightnessUp exec light -A 10

	bindsym XF86AudioRaiseVolume exec amixer -Mq set Speaker 5%+
	bindsym XF86AudioLowerVolume exec amixer -Mq set Speaker 5%-


set $space_m_map  "hjklo:focus,HJKL:swap,ui:parent-child wersdfxcv:9pos,1:tag,+-C-+-:grow/shrink"  
mode $space_m_map {
    bindsym spacekey+m fullscreen,mode "default"
    bindsym h focus left
    bindsym l focus right
    bindsym j focus down
    bindsym k focus up
    bindsym u focus parent
    bindsym i focus child
    bindsym o focus next
    bindsym spacekey+o focus next
    
    bindsym equal resize grow width 15px
    bindsym minus resize shrink width 15px
    bindsym shift+equal resize grow height 15px
    bindsym shift+minus resize shrink height 15px
    bindsym control+equal resize grow height 15px
    bindsym control+minus resize shrink height 15px
    
     # swap with other container
    bindsym Shift+h mark --add "_swap", focus left, swap container with mark "_swap", focus left, unmark "_swap" ,mode "default"
    bindsym Shift+j mark --add "_swap", focus down, swap container with mark "_swap", focus down, unmark "_swap" , mode "default"
    bindsym Shift+k mark --add "_swap", focus up, swap container with mark "_swap", focus up, unmark "_swap" ,mode "default"
    bindsym Shift+l mark --add "_swap", focus right, swap container with mark "_swap", focus right, unmark "_swap" ,mode "default"
    

    # these reflect the position on the keyboard:
    # w e r
    # s d f
    # x c v
    bindsym w     exec $HOME/bin/sway-move-to top-left,mode "default"
    bindsym e     exec $HOME/bin/sway-move-to mid-top,mode "default"
    bindsym r     exec $HOME/bin/sway-move-to top-right,mode "default"
    bindsym s     exec $HOME/bin/sway-move-to mid-left,mode "default"
    bindsym d     exec $HOME/bin/sway-move-to centre,mode "default"
    bindsym f     exec $HOME/bin/sway-move-to mid-right,mode "default"
    bindsym x     exec $HOME/bin/sway-move-to bottom-left,mode "default"
    bindsym c     exec $HOME/bin/sway-move-to mid-bottom,mode "default"
    bindsym v     exec $HOME/bin/sway-move-to bottom-right ,mode "default"

    # move window no next empty
    bindsym n       exec sway-next-empty-workspace --take-focused,mode "default"
    # bindsym p       exec sway-next-empty-workspace --reverse --take-focused
    bindsym control+h     move container to workspace prev,workspace prev,mode "default"
    bindsym control+l     move container to workspace next,workspace next,mode "default"
    
    
    bindsym spacekey+n       workspace next,mode "default"
    bindsym spacekey+p       workspace prev,mode "default"
    bindsym 1 workspace number 1,mode "default"
    bindsym 2 workspace number 2,mode "default"
    bindsym 3 workspace number 3,mode "default"
    bindsym 4 workspace number 4,mode "default"
    bindsym 5 workspace number 5,mode "default"
    bindsym 6 workspace number 6,mode "default"
    bindsym 7 workspace number 7,mode "default"
    bindsym 8 workspace number 8,mode "default"
    bindsym 9 workspace number 9,mode "default"
    bindsym 0 workspace number 10,mode "default"

    # Return to default mode
    bindsym Escape mode "default"
    bindsym Space mode "default"
}
bindsym spacekey+m mode $space_m_map

        
include /etc/sway/config.d/*
include $HOME/.config/sway/sway.d/*.conf
