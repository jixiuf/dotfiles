# Default config for sway
#
# Copy this to ~/.config/sway/config and edit it to your li sway` for a complete reference.

### Variables
#pacman -S xorg-xmodmap
# xmodmap 
# control/shift/lock/mod1/mod4
# mod1=alt/meta
# mod4=cmd/win

# Spacekey   = Mod4+control = cmd+control
# Caplocks   =mod4+mod1     =cmd+alt
# Your preferred terminal emulator
# wget https://github.com/alacritty/alacritty/blob/master/extra/alacritty.info
# sudo tic -xe alacritty,alacritty-direct ./alacritty.info
# Your preferred application launcher
# Note: pass the final command to swaymsg so that the resulting window can be opened
# on the original workspace that the command was run on.
set $menu  bemenu-run -p "run:"|xargs swagmsg exec --

### Output configuration
#
# Default wallpaper (more resolutions are available in /usr/share/backgrounds/sway/)
output * bg /usr/share/backgrounds/sway/Sway_Wallpaper_Blue_1920x1080.png fill
#
# Example configuration:
#
#   output HDMI-A-1 resolution 1920x1080 position 1920,0
#
# You can get the names of your outputs by running: swaymsg -t get_outputs

### Idle configuration
#
# Example configuration:
#
exec swayidle -w \
         timeout 300 'swaylock -f -c 000000' \
         timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
         before-sleep 'swaylock -f -c 000000'
#
# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.
### Key bindings
#
# Basics:
    # Start a terminal
    #
    bindsym spacekey+e exec $HOME/bin/sway-run-or-raise.sh emacs emacs 
    bindsym spacekey+f exec $HOME/bin/sway-run-or-raise.sh google-chrome google-chrome-stable 
    bindsym spacekey+d exec $HOME/bin/sway-run-or-raise.sh dropdown-term foot --term=xterm-256color  --app-id=dropdown-term -w 900x500 
	bindsym spacekey+Return fullscreen disable, exec foot

    # Start your launcher
    bindsym caplocks+d exec $menu

    # Drag floating windows by holding down caplocks and left mouse button.
    # Resize them with right mouse button + caplocks.
    # Despite the name, also works for non-floating windows.
    # Change normal to inverse to use left mouse button for resizing and right
    # mouse button for dragging.
    floating_modifier control normal

    # Reload the configuration file
    bindsym caplocks+c reload

    # Exit sway (logs you out of your Wayland session)
    bindsym caplocks+q exec swaymsg exit
#
# Moving around:
#
    # Move your focus around
    bindsym caplocks+h focus left
    bindsym caplocks+l focus right
    bindsym caplocks+j focus down
    bindsym caplocks+k focus up

    # Move the focused window with the same, but add control
    bindsym caplocks+control+h move left
    bindsym caplocks+control+j move down
    bindsym caplocks+control+k move up
    bindsym caplocks+control+l move right
#
# Workspaces:
#
    bindsym caplocks+control+n workspace next
    bindsym caplocks++control+p workspace prev
    # Switch to workspace
    bindsym caplocks+1 workspace number 1
    bindsym caplocks+2 workspace number 2
    bindsym caplocks+3 workspace number 3
    bindsym caplocks+4 workspace number 4
    bindsym caplocks+5 workspace number 5
    bindsym caplocks+6 workspace number 6
    bindsym caplocks+7 workspace number 7
    bindsym caplocks+8 workspace number 8
    bindsym caplocks+9 workspace number 9
    bindsym caplocks+0 workspace number 10
    # Move focused container to workspace
    bindsym caplocks+control+1 move container to workspace number 1
    bindsym caplocks+control+2 move container to workspace number 2
    bindsym caplocks+control+3 move container to workspace number 3
    bindsym caplocks+control+4 move container to workspace number 4
    bindsym caplocks+control+5 move container to workspace number 5
    bindsym caplocks+control+6 move container to workspace number 6
    bindsym caplocks+control+7 move container to workspace number 7
    bindsym caplocks+control+8 move container to workspace number 8
    bindsym caplocks+control+9 move container to workspace number 9
    bindsym caplocks+control+0 move container to workspace number 10
    # Note: workspaces can have any name you want, not just numbers.
    # We just use 1-10 as the default.
    
#
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # caplocks+b or caplocks+v, for horizontal and vertical splits
    # respectively.
    bindsym caplocks+i splith
    bindsym caplocks+v splitv

    # Switch the current container between different layout styles
    bindsym caplocks+slash layout stacking
    bindsym caplocks+t layout tabbed
    bindsym caplocks+e layout toggle split

    # Make the current focus fullscreen
    bindsym spacekey+m fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym caplocks+f floating toggle

    # Swap focus between the tiling area and the floating area
    # bindsym caplocks+space focus mode_toggle

    # Move focus to the parent container
    bindsym caplocks+u focus parent
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym caplocks+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym caplocks+minus scratchpad show

	bindsym XF86MonBrightnessDown exec light -U 10
	bindsym XF86MonBrightnessUp exec light -A 10

	bindsym XF86AudioRaiseVolume exec amixer -Mq set Speaker 5%+
	bindsym XF86AudioLowerVolume exec amixer -Mq set Speaker 5%-
#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym h resize shrink width 10px
    bindsym j resize grow height 10px
    bindsym k resize shrink height 10px
    bindsym l resize grow width 10px

    bindsym s resize set 150 100
    bindsym m resize set 600 400

    bindsym 2 resize set 960 1080, exec sway-move-to top
    bindsym 3 resize set 640 1080, exec sway-move-to top
    bindsym 4 resize set 960 540
    bindsym 6 resize set 960 360
    bindsym 8 resize set 480 540
    bindsym 9 resize set 640 360

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym caplocks+r mode "resize"
# Swap Mode:
#
# Swaps focused window with window in direction in order to move it
# around a layout without altering the layout.

mode "swap" {
    bindsym h mark --add "_swap", focus left, swap container with mark "_swap", focus left, unmark "_swap" ,mode "default"
    bindsym j mark --add "_swap", focus down, swap container with mark "_swap", focus down, unmark "_swap" , mode "default"
    bindsym k mark --add "_swap", focus up, swap container with mark "_swap", focus up, unmark "_swap" ,mode "default"
    bindsym l mark --add "_swap", focus right, swap container with mark "_swap", focus right, unmark "_swap" ,mode "default"
    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym caplocks+s mode "swap"

# 暂不理解何种场景有用
mode "move" {
    bindsym h exec sway-move-to left
    bindsym l exec sway-move-to right
    bindsym j exec sway-move-to bottom
    bindsym k exec sway-move-to top

    # these reflect the position on the keyboard:
    # w e r
    # s d f
    # x c v
    bindsym w     exec sway-move-to top-left
    bindsym e     exec sway-move-to mid-top
    bindsym r     exec sway-move-to top-right
    bindsym s     exec sway-move-to mid-left
    bindsym d     exec sway-move-to centre
    bindsym f     exec sway-move-to mid-right
    bindsym x     exec sway-move-to bottom-left
    bindsym c     exec sway-move-to mid-bottom
    bindsym v     exec sway-move-to bottom-right 

    bindsym greater exec sway-next-empty-workspace --take-focused
    bindsym n       exec sway-next-empty-workspace --take-focused
    bindsym less    exec sway-next-empty-workspace --reverse --take-focused
    bindsym p       exec sway-next-empty-workspace --reverse --take-focused

    # Return to default mode
    bindsym q mode "default"
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym caplocks+m mode "move"

# 多显示器窗格移动
mode "move-to-output" {
    bindsym l  focus output left
    bindsym h focus output right
    bindsym k    focus output up
    bindsym j  focus output down

    bindsym caplocks+h  move container to output left;  focus output left
    bindsym caplocks+l move container to output right; focus output right
    bindsym caplocks+k    move container to output up;    focus output up
    bindsym caplocks+j  move container to output down;  focus output down

    bindsym control+caplocks+Left  move workspace to output left;  focus output left
    bindsym control+caplocks+Right move workspace to output right; focus output right
    bindsym control+caplocks+Up    move workspace to output up;    focus output up
    bindsym control+caplocks+Down  move workspace to output down;  focus output down
    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym caplocks+o mode "move-to-output"

        
include /etc/sway/config.d/*
include $HOME/.config/sway/sway.d/*.conf
